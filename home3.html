    <style>
        nav{
            background-color: transparent;
        }
        ol{
            display: flex;
            color: white;

        ol li{
            flex-grow: 1;
            padding-top: 10px;

        }

        }

            margin-top: -400px;

        }
        .main h1{
            font-size: 50px;
            color: white;
        }
       
        .main:first-child{
            font-size: 25px;
            margin-left: 500px;

            color: white;
        }

            background-color: transparent;
            font-size: 30px;
            color: white;

            border: white 2px solid;
        }
        .main button:hover{
            background-color: white;
            color: black;
            transition: 0.5s ease;

        }
