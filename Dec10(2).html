<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        .box {
            background-color: green;
            height: 200px;
            width: 200px;
            margin: 6px;
            display: flex;
            /* position: relative; */
            transition: .3s;
            box-shadow: 3px 3px 20px black;
        }

        .box:hover {
            /* margin: 15px; */
        }

        .parent {
            /* margin-top: 20px 20px 20px 20px; */
            width: 100%;
            display: flex;
            left: -5px;
            top: -10px;
        }

        .parent :nth-child(1):hover {
            transform: rotate(7deg);
            /* transform: translate(-20px);  */
        }

        .parent :nth-child(2):hover {
            transform: rotate(7deg);
            transform: translateY(-10px);
        }

        .parent :nth-child(3):hover {
            transform: rotate(-7deg);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
